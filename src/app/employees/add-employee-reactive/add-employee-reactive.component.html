<div class="dialog-reactive">
  <h1 mat-dialog-title>Enter Employee Details </h1>
  <div mat-dialog-content>

    <form class="example-form" [formGroup]="form">

      <table  class="example-full-width" cellspacing="0">
        <tr>
          <td>
      <!-- name -->
      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Name</mat-label>

        <input matInput type="text" name="name" formControlName="name">

        <mat-error *ngIf="name.errors?.['required']">The name is mandatory</mat-error>
      </mat-form-field>
    </td>

       <td class="em">
      <!-- email -->
        <mat-form-field appearance="fill" class="example-full-width">
          <mat-label>Email</mat-label>

          <input matInput type="email" name="email" formControlName="email">

          <mat-error *ngIf="email.errors?.['required']">The email is mandatory</mat-error>
          <mat-error *ngIf="email.errors?.['email']">not a valid email</mat-error>
        </mat-form-field></td>
      </tr>
      </table>
     


      <table  class="example-full-width" cellspacing="0">
        <tr>
      <!-- doj -->
      <td>
      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Date Of Joining</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="doj" >

        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>

        <mat-error *ngIf="doj.errors?.['required']">Date of joining is mandatory</mat-error>

      </mat-form-field>
</td>

      <!-- gender -->
<td class="gn">
      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender">
          <mat-option value="male">Male</mat-option>
          <mat-option value="female">Female</mat-option>
        </mat-select>

        <mat-error *ngIf="gender.errors?.['required']">Gender is mandatory</mat-error>
      </mat-form-field>
</td>      

    </tr>
</table>

<p>
      <!-- city -->
      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Address</mat-label>

        <input matInput type="text" name="city" formControlName="city">
        <mat-error *ngIf="city.errors?.['required']">The city is mandatory</mat-error>
      </mat-form-field>
    </p>

    <p>
      <!-- description -->
      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Describe Yourself</mat-label>
        <textarea matInput formControlName="desc" #desc>
                </textarea>

        <mat-hint align="end">
          {{ desc.value.length}} /20
        </mat-hint>

        <mat-error *ngIf="description.errors?.['required']">Description is mandatory</mat-error>

      </mat-form-field>

    </p>

    </form>

  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="accent" mat-dialog-close [disabled]="!form.valid"
      (click)="recativeFormSubmit(form.value)">Submit</button>
    <button mat-raised-button mat-dialog-close color="warn">Close</button>
  </div>
</div>
