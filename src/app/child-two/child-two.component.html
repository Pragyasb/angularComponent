<mat-card class="example-card mat-elevation-z8">
    <h1>Child Component</h1>
    <mat-form-field appearance="fill" >
    
    <input matInput  type="text"
    [(ngModel)]='childTwoData' 
    > 
    </mat-form-field>
    <button mat-raised-button color="primary" (click)='sendSibData(childTwoData)' >Add data to child </button>
    <button mat-raised-button color="primary" (click)='addNewItem(childTwoData)' >Add data to parent</button>
    
    <p>Parent's data is {{parentValueTwo}} </p>
    
    </mat-card>
